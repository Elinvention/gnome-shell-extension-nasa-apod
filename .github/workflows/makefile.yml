name: Makefile CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Install dependencies
      run: npm install

    - name: Check code with eslint
      run: |
        echo "$GITHUB_WORKSPACE/node_modules/.bin/" >> $GITHUB_PATH
        echo $PATH
        which eslint
        test -x "$GITHUB_WORKSPACE/node_modules/.bin/eslint" || echo eslint not found
        make eslint

    - name: Generate extension zip
      run: make zip
